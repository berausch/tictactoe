<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
</head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
        <h2>Ninja Star or Herring: Choose your weapon with which you will face your enemy!</h2>
        <form id="player">
          <div class="form-group">
            <label for="player-1-name">What's your name challenger 1?</label>
            <input type="text" class="form-control" id="player-1-name" value="Brittany">
          </div>
          <div class="form-group">
            <label for="player-2-name">What's your name challenger 2?</label>
            <input type="text" class="form-control" id="player-2-name" value="Nick">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="table">
            <table id="ticTac">
              <tr id="r1">
                <td class="c1" id="1a"><span class="1a">1A</span></td>
                <td class="c2" id="1b"><span class="1b">1B</span></td>
                <td class="c3" id="1c"><span class="1c">1C</span></td>
              </tr>
              <tr id="r2">
                <td class="c1" id="2a"><span class="2a">2A</span></td>
                <td class="c2" id="2b"><span class="2b">2B</span></td>
                <td class="c3" id="2c"><span class="2c">2C</span></td>
              </tr>
              <tr id="r3">
                <td class="c1" id="3a"><span class="3a">3A</span></td>
                <td class="c2" id="3b"><span class="3b">3B</span></td>
                <td class="c3" id="3c"><span class="3c">3C</span></td>
              </tr>
        </div>


    </div>
  </body>
</html>
